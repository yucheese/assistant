  <script>
    // â”€â”€â”€ é…ç½®å€ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const API_URL     = "https://premium-intimate-stallion.ngrok-free.app";
    const CHAT_URL    = `${API_URL}/chat`;    // ä¸€å®šè¦å‘¼å« /chat

    // æœ¬åœ°æµç¨‹ï¼é¸é …è¨­å®š
    const flow = {
      start:            { quickReplies: ["åˆç´šç†±èº«æµç¨‹","é«”é‡ç®¡ç†å»ºè­°","è‚ŒåŠ›è¨“ç·´è¨ˆç•«"] },
      warmup:           { quickReplies: ["å‹•æ…‹ä¼¸å±•","è¼•é‡æœ‰æ°§"] },
      warmup_dynamic:   { quickReplies: [] },
      warmup_cardio:    { quickReplies: [] },
      weight:           { quickReplies: ["æ¸›è„‚","å¢è‚Œ","ç¶­æŒé«”é‡"] },
      weight_loss:      { quickReplies: [] },
      weight_gain:      { quickReplies: [] },
      weight_maintain:  { quickReplies: [] },
      strength:         { quickReplies: ["èƒ¸éƒ¨","è…¿éƒ¨","æ ¸å¿ƒ"] },
      strength_chest:   { quickReplies: [] },
      strength_leg:     { quickReplies: [] },
      strength_core:    { quickReplies: [] }
    };
    const nextMap = {
      "åˆç´šç†±èº«æµç¨‹":"warmup",
      "å‹•æ…‹ä¼¸å±•":"warmup_dynamic",
      "è¼•é‡æœ‰æ°§":"warmup_cardio",
      "é«”é‡ç®¡ç†å»ºè­°":"weight",
      "æ¸›è„‚":"weight_loss",
      "å¢è‚Œ":"weight_gain",
      "ç¶­æŒé«”é‡":"weight_maintain",
      "è‚ŒåŠ›è¨“ç·´è¨ˆç•«":"strength",
      "èƒ¸éƒ¨":"strength_chest",
      "è…¿éƒ¨":"strength_leg",
      "æ ¸å¿ƒ":"strength_core"
    };
    const textMap = {
      start:    "æ­¡è¿ä½¿ç”¨é‹å‹•ç§‘å­¸ AI å¼•å°å™¨ï¼Œè«‹å¾ä¸‹æ–¹é¸é …é–‹å§‹",
      warmup:   "æ‚¨æƒ³è¦å“ªç¨®é¡å‹çš„ç†±èº«ï¼Ÿ",
      weight:   "è«‹å•æ‚¨çš„é«”é‡ç®¡ç†ç›®æ¨™ï¼Ÿ",
      strength: "è«‹é¸æ“‡æƒ³é€²è¡Œçš„è‚ŒåŠ›è¨“ç·´éƒ¨ä½ï¼š"
    };

    let currentNodeKey = "start";
    let path = [];  // ç´¯ç©é¸æ“‡

    // â”€â”€â”€ å–å¾— DOM å…ƒç´  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const chatArea    = document.getElementById("chatArea");
    const guideBtn    = document.getElementById("guideBtn");
    const startBtn    = document.getElementById("startBtn");
    const stopBtn     = document.getElementById("stopBtn");
    const statusEl    = document.getElementById("status");
    const userInput   = document.getElementById("userInput");
    const sendBtn     = document.getElementById("sendBtn");
    const clearBtn    = document.getElementById("clearBtn");
    const speakBtn    = document.getElementById("speakBtn");
    const voiceSelect = document.getElementById("voiceSelect");
    const rateSlider  = document.getElementById("rate");
    const pitchSlider = document.getElementById("pitch");
    const synth       = window.speechSynthesis;
    let voices = [];

    // â”€â”€â”€ TTS åˆå§‹åŒ– â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function populateVoices() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((v,i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `${v.name} (${v.lang})`;
        voiceSelect.append(opt);
      });
    }
    populateVoices();
    if (synth.onvoiceschanged !== undefined) synth.onvoiceschanged = populateVoices;

    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      const sel = voices[voiceSelect.value];
      if (sel) u.voice = sel;
      u.rate  = +rateSlider.value;
      u.pitch = +pitchSlider.value;
      u.lang  = "zh-TW";
      synth.cancel();
      synth.speak(u);
    }

    // â”€â”€â”€ èªéŸ³è¾¨è­˜åˆå§‹åŒ– â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let recognition = null, isRecognizing = false;
    function setupRecognition() {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SR) {
        alert("ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è¾¨è­˜");
        startBtn.disabled = true;
        return;
      }
      recognition = new SR();
      recognition.lang = "zh-TW";
      recognition.interimResults = true;
      recognition.continuous = true;

      recognition.onstart = () => {
        isRecognizing = true;
        statusEl.textContent = "ğŸ¤ æ­£åœ¨è¾¨è­˜â€¦";
        startBtn.disabled = true;
        stopBtn.disabled = false;
      };
      recognition.onerror = e => {
        statusEl.textContent = "éŒ¯èª¤ï¼š" + e.error;
      };
      recognition.onend = () => {
        isRecognizing = false;
        statusEl.textContent = "ğŸ›‘ å·²åœæ­¢";
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };
      recognition.onresult = event => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            userInput.value += event.results[i][0].transcript;
          }
        }
      };
    }
    setupRecognition();
    startBtn.onclick = () => recognition.start();
    stopBtn.onclick  = () => recognition.stop();

    // â”€â”€â”€ åœ¨ chatArea å¢åŠ è¨Šæ¯æ³¡æ³¡ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function appendMessage(text, sender) {
      const box = document.createElement("div");
      box.className = `message ${sender} p-2 rounded whitespace-pre-wrap 
        ${sender==="user"
          ? "bg-blue-100 text-right self-end"
          : "bg-gray-100 text-left self-start"}`;
      box.textContent = text;
      chatArea.append(box);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // â”€â”€â”€ é¡¯ç¤º Quick Reply æŒ‰éˆ• â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderQuickReplies() {
      const old = chatArea.querySelector(".quick-replies");
      if (old) old.remove();

      const replies = flow[currentNodeKey].quickReplies;
      if (!replies.length) return;

      const ctr = document.createElement("div");
      ctr.className = "quick-replies flex gap-2 flex-wrap mt-2";
      replies.forEach(label => {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.className = "px-3 py-1 bg-blue-500 text-white rounded";
        btn.onclick = () => handleSelect(label);
        ctr.append(btn);
      });
      chatArea.append(ctr);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // â”€â”€â”€ é»é¸ Quick Reply â”€â”€ äºŒéšæ®µå‘¼å«é‚è¼¯ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function handleSelect(label) {
      appendMessage(label, "user");
      path.push(label);
      currentNodeKey = nextMap[label] || "start";

      // å¦‚æœé‚„æœ‰ quickRepliesï¼Œæœ¬åœ°å¼•å°
      if (flow[currentNodeKey].quickReplies.length > 0) {
        const txt = textMap[currentNodeKey] || "";
        if (txt) appendMessage(txt, "ai");
        renderQuickReplies();
        return;
      }

      // æœ€çµ‚ï¼šçµ„ prompt ä¸Ÿå¾Œç«¯
      const prompt = path.join("ï¼Œ");
      appendMessage("ç”Ÿæˆä¸­â€¦è«‹ç¨å€™", "ai");

      let reply;
      try {
        const res = await fetch(CHAT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: prompt })
        });
        reply = await res.text();
      } catch (e) {
        console.error(e);
        reply = "âš ï¸ ç„¡æ³•å–å¾— AI å›æ‡‰";
      }

      appendMessage(reply, "ai");
      // é‡ç½®å°å¼•
      path = [];
      currentNodeKey = "start";
      appendMessage(textMap.start, "ai");
      renderQuickReplies();
    }

    // â”€â”€â”€ æ‰‹å‹•æ–‡å­—é€å‡º â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    sendBtn.onclick = async () => {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";
      let ai;
      try {
        const res = await fetch(CHAT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: text })
        });
        ai = await res.text();
      } catch {
        ai = "âš ï¸ é€£ç·šéŒ¯èª¤";
      }
      appendMessage(ai, "ai");
    };

    clearBtn.onclick = () => userInput.value = "";
    speakBtn.onclick = () => {
      const msgs = chatArea.querySelectorAll(".message.ai");
      if (!msgs.length) return;
      speak(msgs[msgs.length - 1].textContent);
    };

    // â”€â”€â”€ å¼•å°æŒ‰éˆ•å•Ÿå‹•æµç¨‹ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    guideBtn.onclick = () => {
      chatArea.innerHTML = "";

    };
