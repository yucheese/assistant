<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>運動AI助手 Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <div class="flex flex-col h-screen max-w-2xl mx-auto">

    <!-- Header + 引導按鈕 -->
    <header class="flex-none bg-white border-b px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">運動AI助手</h1>
      <button id="guideBtn"
              class="px-3 py-1 bg-yellow-400 text-white rounded hover:bg-yellow-500">
        🚦 引導流程
      </button>
    </header>

    <!-- Chat 區 -->
    <main id="chatArea" class="flex-1 overflow-y-auto px-6 py-4 space-y-4 bg-gray-50"></main>

    <!-- 語音辨識 & 輸入區（保持原樣） -->
    <footer class="flex-none bg-white border-t px-6 py-4">
      <div class="flex gap-2 mb-3">
        <button id="startBtn"
                class="flex-1 flex items-center justify-center gap-1 px-4 py-2 bg-green-600 text-white rounded-lg">
          🎤 開始辨識
        </button>
        <button id="stopBtn"
                class="flex-1 flex items-center justify-center gap-1 px-4 py-2 bg-red-500 text-white rounded-lg disabled:opacity-50"
                disabled>🛑 停止</button>
        <span id="status" class="self-center text-sm text-gray-500">狀態：未啟動</span>
      </div>
      <textarea id="userInput"
                rows="2"
                placeholder="輸入文字或按 🎤 語音輸入…"
                class="w-full resize-none border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-3"></textarea>
      <div class="flex items-center justify-between mb-3">
        <div class="flex gap-2">
          <button id="sendBtn"
                  class="flex items-center gap-1 px-4 py-2 bg-blue-600 text-white rounded-lg">
            📨 傳送
          </button>
          <button id="clearBtn"
                  class="flex items-center gap-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg">
            🧹 清除
          </button>
        </div>
        <button id="speakBtn"
                class="flex items-center gap-1 px-4 py-2 bg-indigo-600 text-white rounded-lg">
          🔈 朗讀
        </button>
      </div>
      <div class="flex flex-wrap items-center gap-4 pt-2 border-t">
        <label class="text-sm whitespace-nowrap">AI 回覆朗讀：</label>
        <select id="voiceSelect" class="border rounded p-1 voiceselect"></select>
        <label class="text-sm">語速</label>
        <input id="rate" type="range" min="0.5" max="2" step="0.1" value="1" class="w-24"/>
        <label class="text-sm">音調</label>
        <input id="pitch" type="range" min="0" max="2" step="0.1" value="1" class="w-24"/>
      </div>
    </footer>
  </div>

  <script>
    const API_URL = "https://premium-intimate-stallion.ngrok-free.app/chat";

    // 預先選好所有 DOM
    const chatArea    = document.getElementById("chatArea");
    const guideBtn    = document.getElementById("guideBtn");
    const startBtn    = document.getElementById("startBtn");
    const stopBtn     = document.getElementById("stopBtn");
    const sendBtn     = document.getElementById("sendBtn");
    const clearBtn    = document.getElementById("clearBtn");
    const statusEl    = document.getElementById("status");
    const userInput   = document.getElementById("userInput");
    const speakBtn    = document.getElementById("speakBtn");
    const voiceSelect = document.getElementById("voiceSelect");
    const rateSlider  = document.getElementById("rate");
    const pitchSlider = document.getElementById("pitch");
    const synth       = window.speechSynthesis;
    let voices = [];

    // 本地引導流程設定
    const flow = {
      start: {
        quickReplies: ["初級熱身流程", "體重管理建議", "肌力訓練計畫"]
      },
      warmup: {
        quickReplies: ["動態伸展", "輕量有氧"]
      },
      warmup_dynamic: { quickReplies: [] },
      warmup_cardio:  { quickReplies: [] },
      weight: {
        quickReplies: ["減脂", "增肌", "維持體重"]
      },
      weight_loss:    { quickReplies: [] },
      weight_gain:    { quickReplies: [] },
      weight_maintain:{ quickReplies: [] },
      strength: {
        quickReplies: ["胸部", "腿部", "核心"]
      },
      strength_chest: { quickReplies: [] },
      strength_leg:   { quickReplies: [] },
      strength_core:  { quickReplies: [] }
    };
    const nextMap = {
      "初級熱身流程": "warmup",
      "體重管理建議": "weight",
      "肌力訓練計畫": "strength",
      "動態伸展": "warmup_dynamic",
      "輕量有氧": "warmup_cardio",
      "減脂": "weight_loss",
      "增肌": "weight_gain",
      "維持體重": "weight_maintain",
      "胸部": "strength_chest",
      "腿部": "strength_leg",
      "核心": "strength_core"
    };
    let currentNodeKey = "start";

    // TTS 聲音列表
    function populateVoices() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((v,i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `${v.name} (${v.lang})`;
        voiceSelect.append(opt);
      });
    }
    populateVoices();
    if (synth.onvoiceschanged !== undefined)
      synth.onvoiceschanged = populateVoices;

    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      const sel = voices[voiceSelect.value];
      if (sel) u.voice = sel;
      u.rate  = +rateSlider.value;
      u.pitch = +pitchSlider.value;
      u.lang  = "zh-TW";
      synth.cancel();
      synth.speak(u);
    }

    function appendMessage(text, sender) {
      const box = document.createElement("div");
      box.className = `message ${sender} p-2 rounded whitespace-pre-wrap ${
        sender==="user"
          ? "bg-blue-100 text-right self-end"
          : "bg-gray-100 text-left self-start"
      }`;
      box.textContent = text;
      chatArea.append(box);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // 顯示目前節點的 quick replies
    function renderQuickReplies() {
      // 先移除舊的
      const old = chatArea.querySelector(".quick-replies");
      if (old) old.remove();

      const replies = flow[currentNodeKey].quickReplies;
      if (!replies.length) return;

      const ctr = document.createElement("div");
      ctr.className = "quick-replies flex gap-2 flex-wrap mt-2";
      replies.forEach(label => {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.className = "px-3 py-1 bg-blue-500 text-white rounded";
        btn.onclick = () => handleSelect(label);
        ctr.append(btn);
      });
      chatArea.append(ctr);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // 點擊 Quick Reply 後：送到後端、顯示回覆、切換節點、繼續顯示下一組 quick replies
    async function handleSelect(label) {
      // 1. 顯示使用者選項
      appendMessage(label, "user");

      // 2. 呼叫後端
      let reply = "";
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: label })
        });
        reply = await res.text();
      } catch (e) {
        reply = "⚠️ 無法取得 AI 回應";
        console.error(e);
      }
      appendMessage(reply, "ai");

      // 3. 進入下一節點
      currentNodeKey = nextMap[label] || "start";

      // 4. 渲染下一步 quick replies
      renderQuickReplies();
    }

    // 啟動引導
    function startGuided() {
      if (recognition && recognition.abort) recognition.abort();
      chatArea.innerHTML = "";
      currentNodeKey = "start";
      appendMessage("🚦 歡迎使用運動科學 AI 引導器，請從下方選項開始", "ai");
      renderQuickReplies();
    }
    guideBtn.onclick = startGuided;
    window.addEventListener("load", startGuided);

    // 保留你原本的語音辨識、文字送出、朗讀邏輯...
    // （略，請直接複製你現有的 setupRecognition、sendBtn.onclick、speakBtn.onclick 等程式碼）

  </script>
</body>
</html>
