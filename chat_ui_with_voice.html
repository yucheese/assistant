<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>運動科學AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <div class="flex flex-col h-screen max-w-2xl mx-auto">

    <!-- 1. Header + 引導按鈕 -->
    <header class="flex-none bg-white border-b px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">運動科學AI助理</h1>
      <button id="guideBtn"
              class="px-3 py-1 bg-yellow-400 text-white rounded hover:bg-yellow-500">
         引導流程
      </button>
    </header>

    <!-- 2. 可捲動對話區 -->
    <main id="chatArea"
          class="flex-1 overflow-y-auto px-6 py-4 space-y-4 bg-gray-50"></main>

    <!-- 3. 底部：語音辨識 + 手動輸入區 -->
    <footer class="flex-none bg-white border-t px-6 py-4">

      <div class="flex gap-2 mb-3">
        <button id="startBtn"
                class="flex-1 flex items-center justify-center gap-1 px-4 py-2 bg-green-600 text-white rounded-lg">
          🎤 開始辨識
        </button>
        <button id="stopBtn"
                class="flex-1 flex items-center justify-center gap-1 px-4 py-2 bg-red-500 text-white rounded-lg disabled:opacity-50"
                disabled>
          🛑 停止
        </button>
        <span id="status" class="self-center text-sm text-gray-500">狀態：未啟動</span>
      </div>

      <textarea id="userInput"
                rows="2"
                placeholder="輸入文字或按 🎤 語音輸入…"
                class="w-full resize-none border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-3"></textarea>

      <div class="flex items-center justify-between mb-3">
        <div class="flex gap-2">
          <button id="sendBtn"
                  class="flex items-center gap-1 px-4 py-2 bg-blue-600 text-white rounded-lg">
            📨 傳送
          </button>
          <button id="clearBtn"
                  class="flex items-center gap-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg">
            🧹 清除
          </button>
        </div>
        <button id="speakBtn"
                class="flex items-center gap-1 px-4 py-2 bg-indigo-600 text-white rounded-lg">
          🔈 朗讀
        </button>
      </div>

      <div class="flex flex-wrap items-center gap-4 pt-2 border-t">
        <label class="text-sm whitespace-nowrap">AI 回覆朗讀：</label>
        <!-- 加入 relative wrapper -->
        <div class="relative flex-shrink-0 w-40 z-10">
          <select id="voiceSelect" class="block appearance-none w-full bg-white border border-gray-300 text-gray-800 py-2 px-3 pr-8 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <!-- JS 動態填入 <option> -->
      </select>
          <!-- 自訂箭頭 -->
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>

        <label class="text-sm">語速</label>
        <input id="rate" type="range" min="0.5" max="2" step="0.1" value="1" class="w-24"/>

        <label class="text-sm">音調</label>
        <input id="pitch" type="range" min="0" max="2" step="0.1" value="1" class="w-24"/>
      </div>

    </footer>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  // ─── 配置區 ─────────────────────────────────────────
  const API_URL  = "https://premium-intimate-stallion.ngrok-free.app";
  const CHAT_URL = `${API_URL}/chat`;

  const flow = {
    start:           { quickReplies:["初級熱身流程","體重管理建議","肌力訓練計畫"], isTerminal:false },
    warmup:          { quickReplies:["動態伸展","輕量有氧"],                  isTerminal:false },
    warmup_dynamic:  { quickReplies:[],                                   isTerminal:true  },
    warmup_cardio:   { quickReplies:[],                                   isTerminal:true  },
    weight:          { quickReplies:["減脂","增肌","維持體重"],               isTerminal:false },
    weight_loss:     { quickReplies:[],                                   isTerminal:true  },
    weight_gain:     { quickReplies:[],                                   isTerminal:true  },
    weight_maintain: { quickReplies:[],                                   isTerminal:true  },
    strength:        { quickReplies:["胸部","腿部","核心"],                   isTerminal:false },
    strength_chest:  { quickReplies:[],                                   isTerminal:true  },
    strength_leg:    { quickReplies:[],                                   isTerminal:true  },
    strength_core:   { quickReplies:[],                                   isTerminal:true  }
  };

  const nextMap = {
    "初級熱身流程":"warmup","動態伸展":"warmup_dynamic","輕量有氧":"warmup_cardio",
    "體重管理建議":"weight","減脂":"weight_loss","增肌":"weight_gain","維持體重":"weight_maintain",
    "肌力訓練計畫":"strength","胸部":"strength_chest","腿部":"strength_leg","核心":"strength_core"
  };

  const textMap = {
    start:    "歡迎使用運動科學 AI 助理，請從下方選項開始",
    warmup:   "您想要哪種類型的熱身？",
    weight:   "請問您的體重管理目標？",
    strength: "請選擇想進行的肌力訓練部位："
  };

  let currentNodeKey = "start";
  let path = [];

  // ─── 取得 DOM 元素 ────────────────────────────────────
  const chatArea    = document.getElementById("chatArea");
  const guideBtn    = document.getElementById("guideBtn");
  const startBtn    = document.getElementById("startBtn");
  const stopBtn     = document.getElementById("stopBtn");
  const statusEl    = document.getElementById("status");
  const userInput   = document.getElementById("userInput");
  const sendBtn     = document.getElementById("sendBtn");
  const clearBtn    = document.getElementById("clearBtn");
  const speakBtn    = document.getElementById("speakBtn");
  const voiceSelect = document.getElementById("voiceSelect");
  const rateSlider  = document.getElementById("rate");
  const pitchSlider = document.getElementById("pitch");

  // ─── TTS 初始化 ───────────────────────────────────────
  const synth = window.speechSynthesis;
  function populateVoices() {
    const voices = synth.getVoices();
    voiceSelect.innerHTML = "";
    voices.forEach((v, i) => {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${v.name} (${v.lang})`;
      voiceSelect.appendChild(opt);
    });
  }
  populateVoices();
  if (synth.onvoiceschanged !== undefined) {
    synth.onvoiceschanged = populateVoices;
  }

  function speak(text) {
    const utter = new SpeechSynthesisUtterance(text);
    const v = synth.getVoices()[voiceSelect.value];
    if (v) utter.voice = v;
    utter.rate  = +rateSlider.value;
    utter.pitch = +pitchSlider.value;
    utter.lang  = "zh-TW";
    synth.cancel();
    synth.speak(utter);
  }

  // ─── 語音辨識初始化 ───────────────────────────────────
  let recognition = null;
  function setupRecognition() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
      alert("瀏覽器不支援語音辨識");
      startBtn.disabled = true;
      return;
    }
    recognition = new SR();
    recognition.lang = "zh-TW";
    recognition.interimResults = true;
    recognition.continuous = true;

    recognition.onstart = () => {
      statusEl.textContent = "🎤 正在辨識…";
      startBtn.disabled = true;
      stopBtn.disabled  = false;
    };
    recognition.onerror = e => {
      statusEl.textContent = "❌ " + e.error;
    };
    recognition.onend = () => {
      statusEl.textContent = "🛑 已停止";
      startBtn.disabled = false;
      stopBtn.disabled  = true;
    };
    recognition.onresult = event => {
      for (let i = event.resultIndex; i < event.results.length; i++) {
        if (event.results[i].isFinal) {
          userInput.value += event.results[i][0].transcript;
        }
      }
    };
  }
  setupRecognition();
  startBtn.onclick = () => recognition.start();
  stopBtn.onclick  = () => recognition.stop();

  // ─── 對話泡泡及按鈕渲染 ─────────────────────────────────
  function appendMessage(text, sender="ai") {
  const box = document.createElement("div");
  box.className = `message ${sender} p-2 rounded whitespace-pre-wrap ${
    sender==="user" 
      ? "bg-blue-100 text-right self-end" 
      : "bg-gray-100 text-left self-start"}`;
  box.textContent = text;
  chatArea.append(box);
  chatArea.scrollTop = chatArea.scrollHeight;
  return box;       // ← 回傳這個元素
}

  function renderQuickReplies() {
    const old = chatArea.querySelector(".quick-replies");
    if (old) old.remove();
    const replies = flow[currentNodeKey].quickReplies;
    if (!replies.length) return;
    const ctr = document.createElement("div");
    ctr.className = "quick-replies flex gap-2 flex-wrap mt-2";
    replies.forEach(label => {
      const btn = document.createElement("button");
      btn.textContent = label;
      btn.className = "px-3 py-1 bg-blue-500 text-white rounded";
      btn.onclick = () => handleSelect(label);
      ctr.appendChild(btn);
    });
    chatArea.appendChild(ctr);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function resetToStart() {
    path = [];
    currentNodeKey = "start";
    chatArea.innerHTML = "";
    appendMessage(textMap.start, "ai");
    renderQuickReplies();
  }

  // ─── 處理 Quick Reply 點擊 ─────────────────────────────
  async function handleSelect(label) {
    appendMessage(label, "user");
    path.push(label);
    currentNodeKey = nextMap[label] || "start";
    const node = flow[currentNodeKey];

    // 本地引導
    if (node.quickReplies.length > 0) {
      const tip = textMap[currentNodeKey];
      if (tip) appendMessage(tip, "ai");
      return renderQuickReplies();
    }

     // 到終點要呼叫模型
    const prompt = path.join("，");

    // 1) 顯示 loading 泡泡，並保存元素
    const loadingBox = appendMessage("生成中…請稍候", "ai");

    // 2) 發送 request
    let reply;
    try {
      const res = await fetch(CHAT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input: prompt })
      });
      reply = await res.text();
    } catch (e) {
      console.error(e);
      reply = "⚠️ 無法取得 AI 回應";
    }

    // 3) 拿到回覆，就移除 loading
    loadingBox.remove();

    // 4) 再把真實回覆顯示出來
    appendMessage(reply, "ai");

    // 之後不自動重置，等用戶再按一次「引導流程」
  }

  // ─── 手動文字送出 & 清除 & 朗讀 ─────────────────────────
  sendBtn.onclick = async () => {
    const txt = userInput.value.trim();
    if (!txt) return;
    appendMessage(txt, "user");
    userInput.value = "";
    let ai;
    try {
      const res = await fetch(CHAT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input: txt })
      });
      ai = await res.text();
    } catch {
      ai = "⚠️ 連線錯誤";
    }
    appendMessage(ai, "ai");
  };
  clearBtn.onclick = () => userInput.value = "";
  speakBtn.onclick = () => {
    const msgs = chatArea.querySelectorAll(".message.ai");
    if (!msgs.length) return;
    speak(msgs[msgs.length - 1].textContent);
  };

  // ─── 引導流程按鈕 ─────────────────────────────────────
  guideBtn.onclick = resetToStart;

  // 第一次不自動啟動，下拉選擇要用戶自己按「引導流程」
});
</script>


</body>
</html>
